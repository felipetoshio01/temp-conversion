<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de temperatura</title>

    <!-- Estilo CSS -->
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <main>

        <h1>Converta a temperatura!</h1>

        <!-- Seletor de temperatura -->
        <div id="tempSelector">
            <input type="number" name="temperature" id="temperature" placeholder="Escolha a temperatura">
        </div>

        <!-- Seletores de unidades-->
        <div id="unitSelector">

            <!-- Unidade inicial -->
            <div class="wrapper">
                <label for="initialUnit">De</label>
                <select name="initialUnit" id="initialUnit">
                    <option value="C">Celsius (°C)</option>
                    <option value="F">Fahrenheit (°F)</option>
                    <option value="K">Kelvin (K)</option>
                </select>
            </div>

            <!-- Unidade final -->
            <div class="wrapper">
                <label for="finalUnit">para</label>
                <select name="finalUnit" id="finalUnit">
                    <option value="C">Celsius (°C)</option>
                    <option value="F" selected="select">Fahrenheit (°F)</option>
                    <option value="K">Kelvin (K)</option>
                </select>
            </div>
        </div>

        <!-- Submit -->
        <div id="submitArea">
            <input type="button" value="Converter" id="submitBtn">
        </div>

        <!-- Resultado -->
        <div id="result">
            ...
        </div>

        <!-- Créditos -->
        <footer>
            <p>Site criado por <a href="https://github.com/felipetoshio01" target="_blank" rel="external" title="Conta GitHub do Toshio">Felipe Toshio</a></p>

            <p>Veja minha amiga e parceira, <a href="https://github.com/Medina-10" target="_blank" rel="external" title="Conta GitHub da Medina">Medina</a></p>
        </footer>
    </main>

    <!-- Scripts Java Script -->
    <script src="javascript/index.js"></script>
</body>
</html>
